<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="timer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ストップウォッチ</title>
  </head>
<body>
  <div id="main">
    <div id="watch-area">

      <div class="watchtext">
        <div id="div-hour">
          <span class="watchnum" id="hour">00</span>hr.
        </div> 
          <span class="watchnum" id="min">00</span>min.<span class="watchnum" id="sec">00.0</span>sec.
      </div>

      <div id="button-area">
        <button type="button" class="button" id="start">Start</button>
      </div>
      <div id='reset-button'></div>

    </div>
  </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
