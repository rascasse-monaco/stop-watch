<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="for-obs.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ストップウォッチ</title>
  </head>
  <script type="module" src="./scripts/main.js"></script>
<body>
  <div id="watch-area">
    <div class="watchtext">
      <div id="div-hour">
        <span class="watchnum" id="hour">00</span>hr.
      </div> 
        <span class="watchnum" id="min">00</span>min.<span class="watchnum" id="sec">00.0</span>sec.
    </div>
    <div id="button-area">
      <button type="button" class="button" id="start">Start</button>
    </div>
    <div id='reset-button'></div>
    <div id='setting-area'>
      <button type="button" class="button" id="setting">Color Setting</button>
    </div>
    <div id="set-button-area"></div>
  </div>
    
  </body>
</html>
